name: Vercel Deploy
env:
  VERCEL_ORG_ID: ${{ vars.VERCEL_TEAM_ID }}
  VERCEL_PROJECT_ID: ${{ vars.PROJECT_ID }}
  VERCEL_TOKEN: ${{ vars.VERCEL_TOKEN }}
  LOGIN_EMAIL: ${{ vars.LOGIN_EMAIL }}

run-name: deploying on Vercel ðŸš€
on:
  workflow_dispatch:
  
  push:
    branches:
      - main
jobs:
  Deploy-Vercel:
    name: Vercel Actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Vercel Login
        run: vercel login ${{ vars.LOGIN_EMAIL }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --environment=production --token=VERCEL_TOKEN
        
      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=VERCEL_TOKEN
